
<div class="col-md-6 col-padding-110 col-has-border-right">
    <div class="form-group has-min-height">
        <label>Rekening Tujuan *</label>
        <ul class="list-inline">
            <li ng-repeat="x in $root.MS_REKENING_TUJUAN_JENIS_ID">
                <input type="radio" name="a" value="{{x.MS_PARA_GLOBAL_DETAIL_ID}}" ng-model="fdFDE.FDE_REKENING_TUJUAN_JENIS_ID" ng-change="cekrekening();"/>
                <label>{{x.MS_DESKRIPSI}}</label>
            </li>
        </ul>
    </div>
    <div class="form-group">
        <label>Nama Bank *</label>
        <select class="form-control" ng-model="fdFDE.FDE_REKENING_TUJUAN_NAMA_BANK_ID" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_BANK_ID">
            <option></option>
        </select>
    </div>
    <div class="form-group">
        <label>Kantor Cabang *</label>
        <input type="text" class="form-control" ng-model="fdFDE.FDE_REKENING_TUJUAN_KANTOR_CABANG"/>
    </div>
</div>
<div class="col-md-6 col-padding-110">
    <div class="form-group">
        <label>Nomor Rekening *</label>
        <input type="text" class="form-control" ng-model="fdFDE.FDE_REKENING_TUJUAN_NOMOR_REKENING"/>
    </div>
    <div class="form-group">
        <label>Atas Nama Rekening</label>
        <input type="text" class="form-control" ng-model="fdFDE.FDE_REKENING_TUJUAN_ATAS_NAMA"/>
    </div>
    <div class="form-group">
        <label>Hubungan Dengan Debitur *</label>
        <select class="form-control" ng-model="fdFDE.FDE_REKENING_TUJUAN_HUBUNGAN_ID" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_HUBUNGAN_PEMOHON_ID">
            <option></option>
        </select>
    </div>
</div>
