<div class="col-md-6 col-padding-110 col-has-border-right">
    <div class="form-group">
        <label>Tanggal Pengajuan Proposal *</label>
        <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtTPP" ng-change="fdFDE.FDE_APLIKASI_TGL_PENGAJUAN_PROPOSAL = dtTPP.toISOString()"></md-datepicker>
    </div>
    <div class="form-group">
        <label>Tgl Realisasi *</label>
        <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtTR" ng-change="fdFDE.FDE_APLIKASI_TGL_REALISASI = dtTR.toISOString()"></md-datepicker>
    </div>
    <div class="form-group">
        <label>Produk</label>
        <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_PRODUK" disabled="disabled"/>
<!--        <select class="form-control" disabled="disabled" >
            <option></option>
        </select>-->
    </div>
    <div class="form-group">
        <label>Plafond</label>
        <div class="input-group">
            <span class="input-group-addon">Rp</span>
            <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_PLAFOND" disabled="disabled"/>
        </div>
    </div>
    <div class="form-group">
        <label>Jangka Waktu</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_TENOR" disabled="disabled"/>
            <span class="input-group-addon">Bulan</span>
        </div>
    </div>
</div>
<div class="col-md-6 col-padding-110 ">
    <div class="form-group">
        <label>Bunga</label>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_BUNGA" disabled="disabled"/>
            <span class="input-group-addon">%</span>
        </div>
    </div>
    <div class="form-group">
        <label>Grace Periode Pokok</label>
        <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_GRACE_PERIODE_POKOK" disabled="disabled"/>
    </div>
    <div class="form-group">
        <label>Grace Periode Bunga</label>
        <input type="text" class="form-control" ng-model="fdFDE.APLIKASI_GRACE_PERIODE_BUNGA" disabled="disabled"/>
    </div>
    <div class="form-group">
        <label>Tujuan Pembiayaan *</label>
        <select class="form-control" ng-model="fdFDE.FDE_APLIKASI_TUJUAN_PEMBIAYAAN_ID" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_TUJUAN_PEMBIAYAAN_ID">
            <option></option>
        </select>
    </div>
</div>
