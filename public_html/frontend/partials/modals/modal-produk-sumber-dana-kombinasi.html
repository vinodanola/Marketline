<div class="modal-header">
    <div class="col-md-12">
        <h4 class="text-center">Buat Sumber Dana</h4>
    </div>
</div>
<div class="modal-body">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label>Jenis Sumber Dana *</label>
            <select class="form-control" disabled="disabled" ng-model="$root.fdSDK.MS_JENIS_SUMBER_DANA_ID" ng-init="$root.fdSDK.MS_JENIS_SUMBER_DANA_ID = 476" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_JENIS_SUMBER_DANA_ID">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Sumber Dana *</label>
            <select class="form-control" ng-model="$root.fdSDK.MP_SUMBER_DANA_PIL_ID" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_SUMBER_DANA_ID">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Komposisi *</label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="$root.fdSDK.MP_KOMPOSISI"/>
                <span class="input-group-addon">%</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer text-center">
    <a class="btn btn-success btn-sm" ng-click="postSDK()">Tambahkan</a>
    <a class="btn btn-default btn-sm" ng-click="$root.closemodalSD()">Tutup</a>
</div>
