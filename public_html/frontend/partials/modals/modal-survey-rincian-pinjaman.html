<div class="modal-header">
    Buat Rincian Pinjaman Saat Ini
</div>
<div class="modal-body">
    <div class="col-md-6 col-padding-110">
        <div class="form-group">
            <label>Pemilik Rekening</label>
            <select ng-model="fdKSRP.FLAG" class="form-control" ng-change="fdKSRP.PR_INDIVIDU_KELUARGA_ID = null">
                <option value="DEBITUR">DEBITUR</option>
                <option value="KELUARGA">KELUARGA</option>
                <option value="PENJAMIN">PENJAMIN</option>
            </select>
        </div>
        <div class="form-group" ng-show="fdKSRP.FLAG == 'KELUARGA'">
            <label>Daftar Keluarga</label>
            <select class="form-control"  ng-model="fdKSRP.PR_INDIVIDU_KELUARGA_ID"  ng-options="x.PR_INDIVIDU_KELUARGA_ID as (x.PR_NAMA_LENGKAP) for x in listKeluargaKSRP">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Nama Bank *</label>
            <select class="form-control" ng-model="fdKSRP.MS_BANK_ID"  ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_BANK_ID">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Plafon *</label>
            <div class="input-group">
                <span class="input-group-addon">Rp</span>
                <input type="text" class="form-control" ng-model="fdKSRP.SV_PLAFOND" ui-number-mask="0"/>
            </div>
        </div>
        <div class="form-group">
            <label>Baki Debet *</label>
            <div class="input-group">
                <span class="input-group-addon">Rp</span>
                <input type="text" class="form-control" ng-model="fdKSRP.SV_BAKI_DEBET" ui-number-mask="0"/>
            </div>
        </div>
        <div class="form-group">
            <label>Angsuran *</label>
            <div class="input-group">
                <span class="input-group-addon">Rp</span>
                <input type="text" class="form-control" ng-model="fdKSRP.SV_ANGSURAN" ui-number-mask="0"/>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-has-border-right col-padding-110">    
        <div class="form-group">
            <label>Keterangan *</label>
            <select class="form-control" ng-model="fdKSRP.MS_TUJUAN_PEMBIAYAAN_ID"  ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_TUJUAN_PEMBIAYAAN_ID">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label>Jatuh Tempo</label>
            <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtJT" ng-change="fdKSRP.SV_JATUH_TEMPO = dtJT.toISOString()"></md-datepicker>
        </div>
        <div class="form-group">
            <label>Kolektibilitas *</label>
            <select class="form-control" ng-model="fdKSRP.MS_KOLEKTIBILITAS_ID"  ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_KOLEKTIBILITAS_ID">
                <option></option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer text-right">
    <span class="am-global"></span>
    <a class="btn btn-primary btn-sm" ng-click="postKSRP()">Simpan</a>
    <a class="btn btn-default btn-sm" ng-click="$root.closemodalKRP()">Tutup</a>
</div>
