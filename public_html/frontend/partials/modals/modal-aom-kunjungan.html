<div class="modal-header">
    <span class="h4">Tambah detail kunjungan</span>
</div>
<hr class="awesome no-margin">
<div class="modal-body">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label>Tanggal Kunjungan *</label>
            <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtKA" ng-change="fdKIA.PR_TGL_REALISASI_KUNJUNGAN = dtKA.toISOString()"></md-datepicker>
        </div>
        <div class="form-group">
            <label>Keterangan Kunjungan *</label>
            <textarea class="form-control" ng-model="fdKIA.PR_KETERANGAN_KUNJUNGAN"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer text-right">
    <a class="btn btn-success btn-sm" ng-click="postKIA()">Simpan</a>
    <a class="btn btn-default btn-sm" ng-click="$root.closemodalAK()">Tutup</a>
</div>
