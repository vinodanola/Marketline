<div class="modal-header box-shadow">
    <ul class="list-inline">
        <li ng-controller="modalCtrl as m" ng-click="m.onCancelBtnClick()">
            <span class="ion ion-arrow-right-c"></span>
        </li>
        <li class="right">
            <input type="input" />
        </li>
    </ul>
</div>
<div class="modal-body">
    <table wt-responsive-table class="table table-striped table-hidden-overflow">
        <tr>
            <th>#</th>
            <th>ID SDM</th>
            <th>Jabatan</th>
            <th>Nomor SK</th>
            <th>#</th>
        </tr>
        <tr ng-repeat="prospekRow in prospekList">
            <td>{{prospekRow.id}}</td>
            <td>{{prospekRow.idsdm}}</td>
            <td>{{prospekRow.jabatan}}</td>
            <td>{{prospekRow.nomor_sk}}</td>
            <td>
                <a ui-sref="prospekperorang( { id : {{prospekRow.id}} } )">Edit</a>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    
</div>
