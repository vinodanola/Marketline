 <div class="panel-body" >
    <div class="col-md-6 col-has-border-right col-padding-110" >
        <div class="form-group">
            <label>Group Alias</label>
            <input type="text" class="form-control" ng-model="fdUMS.UM_GROUP_ALIAS" />
        </div>
<!--        <div class="form-group col-md-6 col-no-padding">
            <label>Existing Group Alias</label>
            <select class="form-control" ng-model="fdUMS.UM_GROUP_ALIAS_AVAILABLE" ng-options="x.UM_GROUP_ALIAS as (x.UM_GROUP_ALIAS) for x in listGROUPAVAILABLE" ng-change="fdUMS.UM_GROUP_ALIAS = fdUMS.UM_GROUP_ALIAS_AVAILABLE">
                <option></option>
            </select>
        </div>-->
        <div class="form-group">
            <label>Menu</label>
            <!--<label class="pull-right"><input type="text"  placeholder=" Search" ng-model="searchMENU"/></label>-->
            <table wt-responsive-table class="table small">
                <tr class="thead">
                    <td>#</td>
                    <td>Alias</td>
                    <td>
                        Deskripsi
                    </td>
                </tr>
                <tr ng-repeat="x in listMENU | filter : searchMENU">
                    <td><input type="checkbox" ng-model="fdUMS.UM_MENU_CHECKED[$index]" ng-true-value="'{{x.UM_MENU_ALIAS}}'" ng-false-value=""/></td>
                    <td>{{x.UM_MENU_ALIAS}}</td>
                    <td>{{x.UM_MENU_DESC}}</td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <button class="btn btn-sm btn-success" ng-click="postUMS()">Simpan</button>
            <button class="btn btn-sm btn-warning" ng-click="fdUMS={}">Clear</button>
        </div>
    </div>
    <div class="col-md-6 col-no-padding-right">
        <table wt-responsive-table class="table small">
            <tr class="thead">
                <th>Group</th>
                <th>Akses</th>
                <th>#</th>
            </tr>
            <tr ng-repeat="y in listUMS">
                <td>
                    {{y.UM_GROUP_ALIAS}}
                </td>
                <td>
                    <ng-repeat ng-repeat="z in y.UM_MENU_CHECKED_DETAIL">
                        <ng-if ng-if="$index > 0">
                            &middot;
                        </ng-if>
                        <span class="label label-success" >{{z.UM_MENU_DESC}}</span> 
                    </ng-repeat>
                </td>
                <td>
                    <a ng-click="editUMS(y.UM_GROUP_ALIAS)">Edit</a> &middot;
                    <a ng-click="deleteUMS(y)">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
