<div class="col-md-6 col-padding-110 col-has-border-right" ng-if="SURVEY_LOCK!='YES'" menu-alias="M-59">
    <div class="form-group">
        <label>Tujuan Pembiayaan *</label>
        <select class="form-control" ng-model="fdRAB.MS_TUJUAN_PEMBIAYAAN_ID"  ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_TUJUAN_PEMBIAYAAN_ID">
            <option></option>
        </select>
    </div>
    <div class="form-group">
        <label>Jumlah *</label>
        <div class="input-group">
            <span class="input-group-addon">Rp</span>
            <input type="text" class="form-control" ng-model="fdRAB.SV_JML_RAB" ui-number-mask="0" />
        </div>
    </div>
    <div class="form-group">
        <label>Keterangan *</label>
        <textarea class="form-control" ng-model="fdRAB.SV_KETERANGAN"></textarea>
    </div>
    <div class="form-group text-right" menu-alias="M-58">
        <a class="btn btn-success btn-sm" ng-click="postRAB()">Simpan</a>
        <a class="btn btn-warning btn-sm" ng-click="resetfdRAB();">Reset</a>
    </div>
</div>

            <th>Detail</th>

                </p>
            </td>
            <td>
