<div class="col-md-6 col-padding-110">
    <div class="form-group">
        <label>Bukti Kepemilikan Agunan *</label>
        <select class="form-control" ng-model="fdAS.MS_BUKTI_KEPEMILIKAN_AGUNAN_ID" ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_BUKTI_KEPEMILIKAN_AGUNAN_ID">
            <option></option>
        </select>
    </div>
    <div class="form-group">
        <label>Nomor Surat Tanah *</label>
        <input type="text" class="form-control" ng-model="fdAS.DB_NOMOR_SURAT_TANAH_ORI"/>
    </div>
    <div class="form-group">
        <label>Lokasi Dikeluarkan Surat Tanah</label>
        <input type="text" class="form-control" ng-model="fdAS.DB_LOKASI_KELUAR_SURAT_TANAH"/>
    </div>
    <div class="form-group">
        <label>Tgl Keluar Surat Tanah</label>
        <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtTKST" ng-change="fdAS.DB_TGL_KELUAR_SURAT_TANAH = dtTKST.toISOString()"></md-datepicker>
    </div>
</div>
<div class="col-md-6 col-padding-110">
    <div class="form-group">
        <label>Nomor IMB</label>
        <input type="text" class="form-control" ng-model="fdAS.DB_NO_IMB" ng-disabled="fdAS.MS_JENIS_AGUNAN_ID != 59"/>
    </div>
    <div class="form-group">
        <label>Tgl Terbit IMB</label>
        <md-datepicker md-placeholder="xxx"  md-open-on-focus ng-model="dtTTI" ng-change="fdAS.DB_TGL_IMB = dtTTI.toISOString()" ng-disabled="fdAS.MS_JENIS_AGUNAN_ID != 59"></md-datepicker>
    </div>
    <div class="form-group">
        <label>Nama Di IMB</label>
        <input type="text" class="form-control" ng-model="fdAS.DB_NAMA_IMB" ng-disabled="fdAS.MS_JENIS_AGUNAN_ID != 59"/>
    </div>
    <div class="form-group">
        <label>Peruntukan Pada IMB</label>
        <input type="text" class="form-control" ng-model="fdAS.DB_PERUNTUKAN_IMB" ng-disabled="fdAS.MS_JENIS_AGUNAN_ID != 59"/>
    </div>
</div>
