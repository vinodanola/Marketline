<div class="col-md-6 col-padding-110 col-has-border-right" ng-if="SURVEY_LOCK != 'YES'" menu-alias="M-56">
    <div class="form-group">
        <label>Jenis Aset *</label>
        <select class="form-control" ng-model="fdAST.MS_JENIS_ASSET_ID"  ng-options="x.MS_PARA_GLOBAL_DETAIL_ID as (x.MS_DESKRIPSI) for x in $root.MS_JENIS_ASSET_ID">
            <option></option>
        </select>
    </div>
    <div class="form-group">
        <label>Jumlah *</label>
        <div class="input-group">
            <span class="input-group-addon">Rp</span>
            <input type="text" class="form-control" ng-model="fdAST.SV_NILAI_ASSET" ui-number-mask="0"/>
        </div>
    </div>
    <div class="form-group text-right" menu-alias="M-55">
        <a class="btn btn-success btn-sm" ng-click="postAST()">Simpan</a>
        <a class="btn btn-warning btn-sm" ng-click="resetfdAST();">Reset</a>
    </div>
</div>
<div class="" ng-class="SURVEY_LOCK != 'YES' ? 'col-md-6' : 'col-md-12'">
    <table wt-responsive-table class="table table-hidden-overflow small">

            <li>
                <select>
                    <option></option>

            </li>

        <tr class="thead">
            <th>Aset Detail</th>
            <th>#</th>
        </tr>
        <tr ng-repeat="x in listAST">
            <td>
                <h4>{{x.MS_JENIS_ASSET_ID_DESKRIPSI}}</h4>
                <span>Rp {{x.SV_NILAI_ASSET | number:2}}</span>
            </td>
            <td>
                <a ng-click="viewAST(x.SV_INDIVIDU_ASSET_ID)">View</a>
                <ng-if ng-if="SURVEY_LOCK != 'YES'">
                    <a ng-click="editAST(x.SV_INDIVIDU_ASSET_ID)" menu-alias="M-56">Edit</a>
                    <a ng-click="deleteAST(x)" menu-alias="M-57">Delete</a>
                </ng-if>
