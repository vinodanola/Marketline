<div class="col-md-12 ">
    <div class="col-md-8 ">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 control-label">Biaya Reproduksi (Rp/m)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_BIAYA_REPRODUKSI" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Biaya Reproduksi Total</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" ng-model="fdBTB.DB_LUAS_BANGUNAN" disabled/>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_BIAYA_REPRODUKSI_TOTAL" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Penyusutan</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="fdBTB.PENYUSUTAN_TOTAL_PENYUSUTAN" disabled/>
                        <span class="input-group-addon">% </span>
                    </div>
                    
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_PENYUSUTAN" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Nilai Pasar Bangunan (Rp)</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_FINAL" disabled/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Keterangan Tambahan Tentang Agunan</label>
                <div class="col-sm-6">
                    <!--<input type="text" class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_KETERANGAN_TAMBAHAN_AGUNAN" disabled/>-->
                    <textarea class="form-control" ng-model="fdBTB.NILAI_PASAR_BANGUNAN_KETERANGAN_TAMBAHAN_AGUNAN"  ng-disabled="fdBTB.LOCK_NILAI_PASAR_BANGUNAN == 1" ></textarea>
                </div>
            </div>
        </form>
    </div>
    
</div>
<div class="col-md-12">
    <hr>
</div>
<div class="col-md-12">
    <div class="col-md-4 col-md-offset-1">
        <div class="form-group text-right">
            <button class="btn btn-default btn-sm" ng-click="editNilaiPasarBangunan()">Edit</button>
            <button class="btn btn-default btn-sm" ng-click="calculateNilaiPasarBangunan()">Lanjutkan</button>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <div class="form-group text-left">
            <button class="btn btn-success btn-sm" ng-click="saveAll()" ng-disabled="fdBTB.LOCK_NILAI_PASAR_BANGUNAN == 0">Submit</button>
        </div>
    </div>
</div>
