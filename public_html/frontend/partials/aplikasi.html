<ng-include src="'partials/navbar.html'"></ng-include>
<div class="container container-fluid container-first container-first-two-nav page-header page-header-form no-padding">
    <div class="col-md-12 col-no-padding">
        <ng-include src=" 'partials/subnav.html' "></ng-include>
    </div>
</div>

<div class="container container-body">
    <div class="col-md-12">
        <div class="page-body">
            <form ng-submit="processFormAplikasi()">
                <div class="panel panel-default panel-app">
                    <div class="panel-heading text-center">
                        <div class="row hor-mod">
                            <div class="col-md-3 col-first">
                                <h1>Aplikasi</h1>
                            </div>
                            <div class="col-md-9">
                                <ng-include src="'partials/aplikasi-step.html'"></ng-include>
                            </div> 
                        </div>
                    </div>
                    <div class="panel-body">
                        <!--<div class="col-md-12 col-no-padding" ui-view></div>-->
                        <ui-view ng-init="initGetFormDataAplikasi();"></ui-view>
                    </div>
                    <div class="panel-footer text-center" ng-if="$root.DATA_STATUS_FOR_SUBMIT < 1" menu-alias="M-8">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
