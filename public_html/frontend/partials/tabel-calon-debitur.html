<table wt-responsive-table class="table table-hidden-overflow small">
    <ul class="thead thead-action list-inline">
        <li>
            <input type="text" placeholder="Cari"/>
        </li>
        <li>
            <select>
                <option></option>
            </select>
        </li>
        <li>
            Page: {{currentPage}} / {{numPages}}
        </li>
        <li class="right">
            <ul uib-pagination total-items="totalItems"
                ng-model="currentPage"
                ng-change="pageChanged(currentPage)"
                max-size="maxSize" 
                class="pagination-sm" 
                boundary-links="true" 
                num-pages="numPages"
                previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
            ></ul>
        </li>
    </ul>
    <tr class="thead">
        <th>Identitas</th>
        <th>#</th>
    </tr>
    <tr class="animated fadeInDown" ng-repeat="x in $root.calonDebitur">
        <td>
            <h4>{{x.PR_NAMA_PANGGILAN}}</h4>
            <span>{{x.PR_KONTAK}}</span>
            <p>
                {{x.PR_ALAMAT}}
            </p>
        </td>
        <td>
            <a ui-sref="calondebiturprofile.prospek( { id : '{{x.PR_INDIVIDU_ID}}'} )">Update</a>
        </td>
    </tr>
    
</table>
