        <script>
            (function() {
              var indexFile = (location.pathname.match(/\/(index[^\.]*\.html)/) || ['', ''])[1],
                  rUrl = /(#!\/|api|guide|misc|tutorial|error|index[^\.]*\.html).*$/,
                  baseUrl = location.href.replace(rUrl, indexFile),
                  production = location.hostname === 'marketline.pnm.co.id',
                  headEl = document.getElementsByTagName('head')[0],
                  sync = true,
                  fdate = new Date;

              addTag('base', {href: baseUrl});

              addTag('link', {rel: 'stylesheet', href: 'css/app.css?d='+fdate, type: 'text/css'});
                            
              addTag('script', {src: 'js/app.js?d='+fdate }, sync);
              addTag('script', {src: 'js/report.js?d='+fdate }, sync);
              addTag('script', {src: 'js/btb.js?d='+fdate }, sync);
			  addTag('script', {src: 'js/portofolio.js?d='+fdate }, sync);
              
              function addTag(name, attributes, sync) {
                var el = document.createElement(name),
                    attrName;

                for (attrName in attributes) {
                  el.setAttribute(attrName, attributes[attrName]);
                }

                sync ? document.write(outerHTML(el)) : headEl.appendChild(el);
              }

              function outerHTML(node){
                // if IE, Chrome take the internal method otherwise build one
                return node.outerHTML || (
                    function(n){
                        var div = document.createElement('div'), h;
                        div.appendChild(n);
                        h = div.innerHTML;
                        div = null;
                        return h;
                    })(node);
              }
            })();       
        </script>
